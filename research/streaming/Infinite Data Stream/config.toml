# Infinite Data Stream configuration (TOML)

# Signal/environment
initial_state = 0.0
observation_precision = 0.1
seed = 123

# Data length and timing
n = 1000                # number of timesteps to simulate/consume
interval_ms = 10        # realtime timer interval in milliseconds (faster sampling)

# Inference
iterations = 10         # variational updates per timestep (static default)
rt_iterations = 8       # variational updates per timestep in realtime (more iterations for accuracy)
rt_fe_every = 1         # strict online FE computation cadence in realtime: 1 = every point, k = every k points
keephistory = 10000

# Animation/output
make_gif = true         # default; can still be overridden by ENV IDS_MAKE_GIF
gif_stride = 5
rt_gif_stride = 5

# Output
output_dir = "output"


