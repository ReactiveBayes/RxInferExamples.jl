name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [review_requested,reopened,synchronize]
  push:
    branches:
      - 'main'
    tags: '*'
  check_run:
    types: [rerequested]
  schedule:
    - cron: '0 8 * * 1'  # Run at 8:00 AM UTC every Monday

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  actions: write
  contents: read

jobs:
  examples:
    name: Examples (Julia - ${{ matrix.version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - '1.10'
          - '1.11'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
      - name: Build examples
        run: |
          julia -e 'using Pkg; Pkg.add("Weave"); Pkg.precompile()'
          make examples-setup
          make examples
      # Upload examples as artifacts
      - uses: actions/upload-artifact@v4
        if: matrix.version == '1.11'  # Only upload from the latest Julia version
        with:
          name: examples-output-${{ github.run_id }}
          path: |
            docs/src/categories/
            docs/src/autogenerated/
          retention-days: 1

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: examples
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
      - uses: julia-actions/cache@v2
      # Download the examples artifacts
      - uses: actions/download-artifact@v4
        with:
          name: examples-output-${{ github.run_id }}
          path: docs/src/
      - name: Build documentation
        run: |
          make docs-setup
          make docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}